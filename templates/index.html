<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SociaLytix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
  <script src="https://kit.fontawesome.com/1c42d02712.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #0e1117;
      color: #e4e4e4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      width: 850px;
      height: 720px;
      background: rgba(22, 27, 34, 0.95);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      overflow: hidden;
      border: 1px solid #30363d;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 24px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
      font-size: 22px;
      font-weight: 600;
      color: #58a6ff;
    }
    .chat-header img {
      border-radius: 50%;
      width: 48px;
      height: 48px;
    }

    .chat-content {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: linear-gradient(180deg, #0d1117 0%, #161b22 100%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      scrollbar-width: thin;
      scrollbar-color: #444 #161b22;
    }

    .chat-message {
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 70%;
      line-height: 1.5;
      font-size: 15px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-message.user {
      background: #238636;
      align-self: flex-end;
      color: #fff;
      box-shadow: 0 2px 10px rgba(35,134,54,0.4);
    }

    .chat-message.bot {
      background: #1f6feb;
      align-self: flex-start;
      color: #fff;
      box-shadow: 0 2px 10px rgba(31,111,235,0.4);
    }

    .chat-message.thinking {
      background: #2d333b;
      color: #aaa;
      font-style: italic;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      padding: 16px;
      background: #161b22;
      border-top: 1px solid #30363d;
      gap: 12px;
    }

    .chat-input input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #2d333b;
      color: #e4e4e4;
      font-size: 15px;
    }

    .chat-input button {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      background: #58a6ff;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .chat-input button:hover {
      background: #1f6feb;
    }

    .chat-footer {
      text-align: center;
      padding: 12px;
      background: #0d1117;
      font-size: 13px;
      color: #8b949e;
      border-top: 1px solid #30363d;
    }
    .chat-footer a {
      color: #58a6ff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      SociaLytix
      <img src="{{ url_for('static', filename='Logo.png') }}" alt="SociaLytix Logo" />
    </div>

    <div class="chat-content" id="chatBox"></div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
    </div>

    <div class="chat-footer">
      Made with ‚ù§Ô∏è by <a href="https://adharvarun.tech" target="_blank">Adharv Arun</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
  <script>
    var converter = new showdown.Converter();
    document.addEventListener("DOMContentLoaded", function() {
      const chatBox = document.getElementById("chatBox");
      const welcomeMsg = document.createElement("div");
      welcomeMsg.classList.add("chat-message", "bot");
      welcomeMsg.innerHTML = `Welcome to <strong>SociaLytix</strong>! üå±<br>
      I'm here to help you reflect on your social media habits.<br>
      Type <code>@start</code> to begin your assessment.`;
      chatBox.appendChild(welcomeMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    const socket = io();
    let thinkingIndicator = null;

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      const userMsg = document.createElement("div");
      userMsg.classList.add("chat-message", "user");
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      input.value = "";

      showThinking();
      socket.emit("message", message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") sendMessage();
    }

    function showThinking() {
      const chatBox = document.getElementById("chatBox");
      thinkingIndicator = document.createElement("div");
      thinkingIndicator.classList.add("chat-message", "thinking");
      thinkingIndicator.innerText = "SociaLytix is thinking...";
      chatBox.appendChild(thinkingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideThinking() {
      if (thinkingIndicator) {
        thinkingIndicator.remove();
        thinkingIndicator = null;
      }
    }

    socket.on("response", function(data) {
      hideThinking();
      const chatBox = document.getElementById("chatBox");
      const botMsg = document.createElement("div");
      botMsg.classList.add("chat-message", "bot");
      botMsg.innerHTML = converter.makeHtml(data);
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
